      function visa_recensioner(filmnamn) {
        const url = "http://localhost:3000/api/recension/" + filmnamn;

        fetch(url)
          .then((resp) => resp.json())
          .then(function (data) {

                str += "</p></div>";
              }

            document.querySelector("#recensionsplats").innerHTML = str;
