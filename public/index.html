<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Filmdatabasen</title>

    <!-- STYLE-KOD FRÅN W3SCHOOLS -->
    <style>
      body,
      html {
        height: 100%;
      }

      * {
        box-sizing: border-box;
      }

      .bg-image {
        /* The image used */
        background-image: url("img/nyckeln.jpg");

        /* Add the blur effect */
        filter: blur(8px);
        -webkit-filter: blur(8px);

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* Position text in the middle of the page/image */
      .bg-text {
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 80%;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="bg-text" style="min-height: 64%">
      <h1 class="h1" style="margin-top: 33px"><b>FILMDATABAS</b></h1>

      <hr />
      <div class="btn-group btn-group-lg" style="margin-top: 33px">
        <button
          type="button "
          class="btn btn-outline-light"
          onclick="window.location.replace('http://localhost:3000/filmlista.html');"
        >
          Filmlista
        </button>
        <button
          type="button"
          class="btn btn-outline-light"
          onclick="window.location.replace('http://localhost:3000/nyfilm.html');"
        >
          Lägg till
        </button>
      </div>

      <hr / style="margin-top: 33px">
      <h5 class="h5" style="margin-top: 33px; bottom: 50px">
        Backendprogrammering och databaser, ITHS | VT 2022
      </h5>
    </div>
  </body>
</html>
